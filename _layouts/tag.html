---
layout: default
---

<h1>Tag: {{ page.tag }}</h1>

<ul>
  {% for post in site.tags[page.tag] %}
    <li>
      <span>[ {{ post.date | date: "%Y-%m-%d" }} ]</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

<br>
<a href="{{ "/tags" | relative_url }}">View All Tags</a>
